<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("/image/inventory.jpg"); /* Specify the image path */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent image repetition */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Adjust vertical alignment to top */
            height: 100vh;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div style="flex: 1;">

</div> <!-- Add an empty div for spacing -->
<div class="btn-container">
    <a href="/product.html" class="btn">Product</a>
    <a href="/order.html" class="btn">Order</a>
    <a href="/design.html" class="btn">Design</a>
</div>
</body>
</html>
